<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="main.js"></script>
</head>
<body>
    <h1> Etch a Sketch</h1>
    <div class="header">
        <h6> Select the size </h6>
        <button id="popup" class="btn btn-danger">Select</button>
    </div>
    <p id ="message"></p>
    <p id ="draw"></p>

    <div class="board"></div>
    
    <div class="footer">
        <button class="btn btn-warning" onclick = "setColor('black')">Black</button>
        <button class="btn btn-info" onclick = "setColor('random')">Random</button>
        <button class="btn btn-success" onclick = "resetBoard('white')">Reset</button>
    </div>
    
</body>
</html>
